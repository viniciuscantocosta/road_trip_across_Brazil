<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Randy Olson uses machine learning to find the optimal road trip across Brazil">
    <meta name="author" content="Randal S. Olson">
    
    <title>The optimal road trip across Brazil according to machine learning</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&language=en"></script>
    <script>
        var routes_list = []
        var markerOptions = {icon: "http://maps.gstatic.com/mapfiles/markers2/marker.png"};
        var directionsDisplayOptions = {preserveViewport: true,
                                        markerOptions: markerOptions};
        var directionsService = new google.maps.DirectionsService();
        var map;

        function initialize() {
          var center = new google.maps.LatLng(-15, -56);
          var mapOptions = {
            zoom: 5,
            center: center
          };
          map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
          for (i=0; i<routes_list.length; i++) {
            routes_list[i].setMap(map);	
          }
        }

        function calcRoute(start, end, routes) {

          var directionsDisplay = new google.maps.DirectionsRenderer(directionsDisplayOptions);

          var waypts = [];
          for (var i = 0; i < routes.length; i++) {
            waypts.push({
              location:routes[i],
              stopover:true});
            }

          var request = {
              origin: start,
              destination: end,
              waypoints: waypts,
              optimizeWaypoints: false,
              travelMode: google.maps.TravelMode.DRIVING
          };

          directionsService.route(request, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(response);		
            }
          });

          routes_list.push(directionsDisplay);
        }

        function createRoutes(route) {
            // Google's free map API is limited to 10 waypoints so need to break into batches
            route.push(route[0]);
            var subset = 0;
            while (subset < route.length) {
                var waypointSubset = route.slice(subset, subset + 10);

                var startPoint = waypointSubset[0];
                var midPoints = waypointSubset.slice(1, waypointSubset.length - 1);
                var endPoint = waypointSubset[waypointSubset.length - 1];

                calcRoute(startPoint, endPoint, midPoints);

                subset += 9;
            }
        }

        optimal_route = ['Elevador Lacerda BA, Brazil', 'Porto Seguro BA, Brazil', 'Itaúnas Conceição da Barra - ES, Brazil', 'Ouro Preto, MG, Brazil', 'Copacabana Palace, A Belmond Hotel, RJ, Brazil', 'Sugarloaf Mountain Pão de Açúcar, RJ, Brazil', 'Campos do Jordão SP, Brazil', 'Liberdade São Paulo - SP, Brazil', 'Blumenau, SC, Brazil', 'Balneario Camboriu, SC, Brazil', 'Gramado, RS, Brazil', 'Iguazu Falls, PR, Brazil', 'Bonito, MS, Brazil', 'Porto Velho, RO, Brazil', 'Boa Vista, RR, Brazil', 'Manaus, AM, Brazil', 'Rio Branco, AC, Brazil', 'Cuiaba, MT, Brazil', 'Caldas Novas, GO, Brazil', 'Praça dos Três Poderes, DF, Brazil', 'Palmas, TO, Brazil', 'Fordlândia Aveiro PA, Brazil', 'Belem, PA, Brazil', 'Parque Nacional dos Lençóis Maranhenses, MA, Brazil', 'Jericoacoara, CE, Brazil', 'Fortaleza, CE, Brazil', 'Genipabu Praia de Genipabu, RN, Brazil', 'Cashew of Pirangi, Pirangi do Norte, Parnamirim - RN, Brazil', 'Ponta do Seixas João Pessoa - PB, Brazil', 'Olinda PE, Brazil', 'Maragogi AL, Brazil', 'Fundação Projeto Tamar - Aracaju, Av. Santos Dumont, 1010 - Atalaia, Aracaju - SE, Brazil', 'Petrolina PE, Brazil', 'Parque Nacional Serra da Capivara, PI, Brazil']

        createRoutes(optimal_route);

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
